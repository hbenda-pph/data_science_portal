<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Datos y Análisis (GCloud Ready)</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración de Tailwind para un tema visual profesional (Inter font)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gcloud-blue': '#1a73e8',
                        'dark-bg': '#1e293b',
                        'card-bg': '#334155',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('dark-mode-toggle');
            const root = document.documentElement;

            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                root.classList.add('dark');
            }

            toggle.addEventListener('click', () => {
                root.classList.toggle('dark');
                if (root.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            const mockData = {
                'Inicio': [
                    { title: 'Data Science Portal (Mock)', author: 'Arquitectura & DS', category: 'Portales', views: 1200, likes: 45, color: 'bg-green-500', url: '#' },
                    { title: 'Inventario de Aplicaciones GCP', author: 'Cloud Ops', category: 'Datasets', views: 890, likes: 30, color: 'bg-blue-500', url: '#' },
                    { title: 'Reporte de Tendencias Predictivas', author: 'Equipo ML', category: 'Artículos', views: 550, likes: 18, color: 'bg-indigo-500', url: '#' },
                ],
                'Datasets': [
                    { title: 'Dataset de Logs Operativos', author: 'LogiX', category: 'Datasets', views: 410, likes: 15, color: 'bg-red-500', url: '#' },
                ],
                'Notebooks': [
                    { title: 'Notebook Exploratorio de BigQuery ML', author: 'Senior Analyst', category: 'Notebooks', views: 320, likes: 10, color: 'bg-yellow-500', url: '#' },
                ],
                'Modelos': [
                    { title: 'Modelo de Predicción de Demanda', author: 'ML Team', category: 'Modelos', views: 670, likes: 22, color: 'bg-purple-500', url: '#' },
                ],
                'Artículos': [
                    { title: 'Guía de Despliegues en Cloud Run', author: 'Arquitectura Cloud', category: 'Artículos', views: 430, likes: 19, color: 'bg-orange-500', url: '#' },
                ],
            };

            const loadContent = (category) => {
                const contentArea = document.getElementById('content-area');
                const items = mockData[category] || mockData['Inicio'];

                contentArea.innerHTML = `<h2 class="text-xl font-semibold mb-6">Explorando: ${category}</h2>`;

                const cardsHtml = items.map(item => `
                    <div class="data-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.01] transition duration-300 border border-gray-100 dark:border-slate-700 cursor-pointer">
                        <div class="flex items-center space-x-3 mb-3">
                            <span class="w-2 h-2 rounded-full ${item.color}"></span>
                            <span class="text-xs font-medium uppercase text-gray-500 dark:text-gray-400">${item.category}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 line-clamp-2">${item.title}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
                            Creado por: <span class="font-medium text-gcloud-blue">${item.author}</span>
                        </p>
                        <div class="flex justify-between items-center pt-3 border-t border-gray-100 dark:border-slate-700">
                            <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
                                <div title="Vistas" class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                                    ${item.views}
                                </div>
                                <div title="Me gusta" class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg>
                                    ${item.likes}
                                </div>
                            </div>
                            <a href="${item.url}" class="text-gcloud-blue dark:text-blue-400 hover:underline font-semibold text-sm">Ver Detalles &rarr;</a>
                        </div>
                    </div>
                `).join('');

                contentArea.insertAdjacentHTML('beforeend', `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        ${cardsHtml}
                    </div>
                `);
            };

            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('bg-gray-100', 'dark:bg-slate-700', 'text-gcloud-blue'));
                    e.currentTarget.classList.add('bg-gray-100', 'dark:bg-slate-700', 'text-gcloud-blue');
                    loadContent(e.currentTarget.dataset.category);
                });
            });

            loadContent('Inicio');
        });
    </script>
    <style>
        /* Estilo base para la fuente Inter y transiciones */
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; }
        .data-card { transition: transform 0.3s, box-shadow 0.3s; }
        .data-card:hover { transform: translateY(-3px); box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04); }

        /* Estilos de modo oscuro */
        .dark {
            background-color: #0f172a; /* Fondo muy oscuro */
            color: #e2e8f0; /* Texto claro */
        }
        .dark .bg-white { background-color: #1e293b !important; }
        .dark .text-gray-600 { color: #94a3b8 !important; }
        .dark .text-gray-900 { color: #f1f5f9 !important; }
        .dark .bg-gray-50 { background-color: #0f172a !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 transition-colors duration-300">

    <!-- BARRA DE NAVEGACIÓN SUPERIOR (HEADER) -->
    <header class="bg-white dark:bg-slate-800 shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo/Título del Portal -->
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gcloud-blue mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM18 10a1 1 0 00-1-1h-1a1 1 0 100 2h1a1 1 0 001-1zM15.657 14.243l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM11 17a1 1 0 10-2 0v1a1 1 0 102 0v-1zM4.343 14.243a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM3 10a1 1 0 00-1-1H1a1 1 0 100 2h1a1 1 0 001-1zM4.343 5.757l-.707-.707a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414z" />
                </svg>
                <span class="text-2xl font-extrabold text-gray-900 dark:text-white">BIGQUERY PORTAL</span>
            </div>
            
            <!-- Barra de Búsqueda y Acciones -->
            <div class="flex items-center space-x-4">
                <!-- Barra de Búsqueda (Oculta en móviles, visible en md+) -->
                <div class="hidden md:block relative">
                    <input type="text" placeholder="Buscar datasets, notebooks o autores..." class="w-80 p-2 pl-10 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-gcloud-blue focus:border-gcloud-blue dark:bg-slate-700 dark:text-white transition duration-150" />
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                </div>
                
                <!-- Toggle de Modo Oscuro -->
                <button id="dark-mode-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition duration-150" aria-label="Cambiar Tema">
                    <!-- Icono de Sol / Luna -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sun-icon dark:hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.332 2.766a1 1 0 01.32-.21l.71-.237a1 1 0 11.66 1.986l-.71.237a1 1 0 01-.32.21 1 1 0 01-1.076-.214l-.707-.707a1 1 0 01.707-1.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM4.332 14.766a1 1 0 01.32-.21l-.71-.237a1 1 0 11.66-1.986l.71.237a1 1 0 01-.32.21 1 1 0 01-1.076.214l-.707.707a1 1 0 01.707 1.707zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.757 14.243a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zM10 14a4 4 0 100-8 4 4 0 000 8z" clip-rule="evenodd" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden moon-icon dark:block" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 17.293a1 1 0 01-1.414 0L10 11.414l-5.879 5.879a1 1 0 01-1.414-1.414L8.586 10 2.707 4.121a1 1 0 111.414-1.414L10 8.586l5.879-5.879a1 1 0 111.414 1.414L11.414 10l5.879 5.879a1 1 0 010 1.414z" /></svg>
                </button>
                
                <!-- Perfil de Usuario -->
                <button class="flex items-center space-x-2 text-gray-800 dark:text-white hover:text-gcloud-blue dark:hover:text-blue-400 transition duration-150">
                    <div class="h-8 w-8 bg-gcloud-blue rounded-full flex items-center justify-center text-white text-sm font-semibold">AR</div>
                    <span class="hidden sm:block text-sm font-medium">Arquitecto</span>
                </button>
            </div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL Y LAYOUT DE DOS COLUMNAS -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            
            <!-- BARRA LATERAL (SIDEBAR) - NAVEGACIÓN Y FILTROS -->
            <aside class="md:w-64 bg-white dark:bg-slate-800 p-4 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700 md:sticky md:top-20 h-fit">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4 border-b pb-2 dark:border-slate-700">Categorías</h3>
                <nav class="space-y-2">
                    <a href="#" data-category="Inicio" class="sidebar-link flex items-center p-3 rounded-lg text-gcloud-blue font-semibold bg-gray-100 dark:bg-slate-700 hover:bg-gray-100 dark:hover:bg-slate-700 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                        Inicio
                    </a>
                    <a href="#" data-category="Datasets" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.707.959l-2.022.45c-.322.072-.656.108-.991.108H8.5c-.335 0-.669-.036-.991-.108l-2.022-.45A1 1 0 013 6V3z" clip-rule="evenodd" /><path d="M12 11a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1zm-4 0a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1z" /></svg>
                        Datasets (BigQuery)
                    </a>
                    <a href="#" data-category="Notebooks" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2a1 1 0 100-2h-2z" /><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm4 3a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm0 4a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z" /></svg>
                        Notebooks (Jupyter)
                    </a>
                    <a href="#" data-category="Modelos" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition duración-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H5zm0 2h10v6H5V6z" /><path d="M8.293 8.293a1 1 0 011.414 0l1.414 1.414a1 1 0 01-1.414 1.414l-1.414-1.414a1 1 0 010-1.414z" /></svg>
                        Modelos ML
                    </a>
                    <a href="#" data-category="Artículos" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 4a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm0 3a1 1 0 100 2h6a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                        Artículos y Docs
                    </a>
                </nav>
                
                <div class="mt-8 pt-4 border-t dark:border-slate-700">
                    <h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 mb-2 uppercase">Herramientas GCloud</h3>
                    <ul class="space-y-1 text-sm text-gray-600 dark:text-gray-400">
                        <li><a href="#" class="hover:text-gcloud-blue transition duration-150">Cloud Run Services</a></li>
                        <li><a href="#" class="hover:text-gcloud-blue transition duration-150">BigQuery Console</a></li>
                        <li><a href="#" class="hover:text-gcloud-blue transition duration-150">Vertex AI Workbench</a></li>
                    </ul>
                </div>
            </aside>

            <!-- ÁREA DE CONTENIDO PRINCIPAL (TARJETAS DE DATOS/ARTÍCULOS) -->
            <section class="flex-1 min-w-0" id="content-area">
                <!-- El contenido se inyectará aquí mediante JavaScript -->
            </section>
        </div>
    </main>
</body>
</html>
